<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/vapor/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Event Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Events</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="bg-primary text-white text-center py-5 mb-4">
  <div class="container">
    <h1 class="fw-light">Register for the Event</h1>
    <p class="lead">Fill in the form below to complete your registration</p>
  </div>
</header>

<!-- Registration Form -->
<div class="container">
  <form th:action="@{/events/{id}/register(id=${event.id})}" method="post" th:object="${participationDto}">
    <!-- Message d'erreur -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="${participationDto.name}" class="form-control" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="${participationDto.email}" class="form-control" required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" th:field="${participationDto.phone}" class="form-control" required>
    </div>

    <!-- Payment Method -->
    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" th:field="${participationDto.paymentMethod}" class="form-control" required>
        <option value="Credit Card">Credit Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-0">Â© 2024 Event Management. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
