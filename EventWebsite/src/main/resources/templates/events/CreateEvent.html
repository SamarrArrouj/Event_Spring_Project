<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/vapor/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Event Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/events}">Events</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="bg-primary text-white text-center py-5 mb-4">
  <div class="container">
    <h1 class="fw-light">Add an Event</h1>
    <p class="lead">Fill out the form below to add a new event</p>
  </div>
</header>

<!-- Event Form -->
<div class="container">
  <form th:action="@{/events/create}" method="post" enctype="multipart/form-data" th:object="${eventDto}">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- Validation Errors -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Title</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${eventDto.title}">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" th:field="${eventDto.description}"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Category</label>
      <div class="col-sm-8">
        <select class="form-select" th:field="${eventDto.category}">
          <option value="" disabled selected>Select Category</option>
          <option value="CONFERENCE">CONFERENCES</option>
          <option value="SEMINAIRE">SEMINAIRES</option>
          <option value="WORKSHOP">WORKSHOPS</option>
        </select>
      </div>
    </div>


    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Location</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${eventDto.location}">
      </div>
    </div>


    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Available Places</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${eventDto.availablePlaces}">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Price</label>
      <div class="col-sm-8">
        <input class="form-control" type="number" step="0.01" min="0" th:field="${eventDto.price}">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Date</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${eventDto.date}">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Image</label>
      <div class="col-sm-8">
        <input class="form-control" type="file" th:field="${eventDto.imageFileName}">
      </div>
    </div>
    <div class="row">
      <div class="offset-sm-4 col-sm-4 d-grid">
        <button type="submit" class="btn btn-primary">Add Event</button>
      </div>
      <div class="col-sm-4 d-grid">
        <a class="btn btn-outline-primary" href="/events">Back to List</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <p class="mb-0">Â© 2024 Event Management. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
